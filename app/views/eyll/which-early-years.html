{% extends "_wizard-form.html" %}
{% set title = 'Choose your early years or childcare workplace' %}

{% block form %}
  <h1 class="govuk-heading-xl">{{ title }}</h1>

  {{ govukInput({
    label: {
      text: "Enter your workplace's URN",
      classes: "govuk-label--s"
    }
  } | decorateFormAttributes(['register', 'urn']) ) }}
{% endblock %}
