{% extends "layouts/wizard.html" %}
{% block content %}
  <div class="govuk-panel app-panel--interruption">
    <div class="govuk-grid-row">
      <div class="govuk-grid-column-two-thirds-from-desktop">
        {% block beforeForm %}{% endblock %}

        <form method="post" novalidate {% if data.features.validation.on %}data-validate{% endif %}>
          {% block form %}{% endblock %}

          {{ govukButton({
            classes: "app-button--inverse govuk-!-margin-bottom-0",
            html: buttonText if buttonText else 'Continue'
          }) }}
        </form>
      </div>
    </div>
  </div>
{% endblock %}
